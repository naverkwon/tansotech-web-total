<div id="detail-consulting">
    <div class="modal-body-content">
        <div class="modal-header-visual">
            <span class="eyebrow">Consulting Request</span>
            <h2>전문 컨설팅 신청</h2>
            <p>탄소 중립 및 신재생 에너지 전환을 위한 전략적 파트너십을 제안해 드립니다.</p>
        </div>

        <form class="consulting-form" onsubmit="event.preventDefault(); alert('컨설팅 신청이 접수되었습니다. 담당자가 곧 연락드리겠습니다.');">
            <div class="form-group">
                <label>기업명 / 담당자 성함</label>
                <input type="text" placeholder="예: (주)탄소테크 / 홍길동" required>
            </div>
            <div class="form-group">
                <label>연락처 / 이메일</label>
                <input type="text" placeholder="예: 010-1234-5678 / contact@tansotech.com" required>
            </div>
            <div class="form-group">
                <label>문의 상세 내용</label>
                <textarea rows="4" placeholder="문의하실 내용을 상세히 적어주세요." required></textarea>
            </div>
            <button type="submit" class="form-submit">상담 신청하기</button>
        </form>

        <div class="consulting-info" style="margin-top: 30px; padding-top: 30px; border-top: 1px solid var(--border);">
            <p>📧 이메일: tansotech@gmail.com</p>
            <p>📞 전화: 02-1234-5678</p>
            <p>📍 주소: 서울특별시 서초구 논현로 17길 10, 3층(양재동, 재호빌딩)</p>
        </div>
    </div>
</div>
