<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANSO TECH 리뉴얼</title>
    <style>
        /* 기본 스타일 초기화 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; color: #333; }
        ul { list-style: none; }

        /* 헤더 전체 영역 */
        header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* 로고와 메뉴를 양끝 정렬하되, 여백 조정 가능 */
            padding: 0 50px; /* 좌우 여백 */
            border-bottom: 1px solid #ddd; /* 하단 구분선 (선택사항) */
            background-color: #fff;
        }

        /* 1. 로고 영역 */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #008080; /* 기존 로고의 청록색 계열 예시 */
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px; /* 로고 이미지 크기 조절 */
            margin-right: 10px;
        }

        /* 2. 네비게이션 메뉴 (중앙 정렬 느낌을 위해 flex-grow 사용 가능) */
        nav {
            margin-left: auto; /* 로고 제외하고 오른쪽으로 밀기 */
            margin-right: auto; /* 혹은 중앙에 두고 싶으면 이 부분 조정 */
        }

        .menu-list {
            display: flex;
            gap: 60px; /* 메뉴 사이 간격 넓게 */
        }

        .menu-list li a {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            transition: color 0.3s;
        }

        .menu-list li a:hover {
            color: #008080; /* 마우스 올렸을 때 포인트 컬러 */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span>TANSO TECH</span>
        </div>

        <nav>
            <ul class="menu-list">
                <li><a href="#">탄소테크</a></li>
                <li><a href="#">가제 1</a></li> <li><a href="#">가제 2</a></li> </ul>
        </nav>
    </header>

    <main style="padding: 100px; text-align: center; background: #f9f9f9; min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h2>메인 비주얼 영역</h2>
        <p>정보 제공 중심의 심플한 레이아웃입니다.</p>
    </main>

</body>
</html>
